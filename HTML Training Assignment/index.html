<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="imgdiv" class="col-xl-6 col-lg-6 col-md-12 col-sm-12 pt-4">
                <img id="heroImage" class="rounded-circle" src="images/hero-image.png" />
            </div>
            <div id="details" class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex flex-column" style="padding-left:20px">
                <img id="companyImage" src="images/logo.png" />
                <p id="info">We are <span>experts</span> in business, marketing, growth & sales</p>
                <form>
                    <p id="loginText">Login into your account</p>
                    <div class="d-flex flex-column">
                        <input id="uname" type="text" placeholder="Username" />
                        <input id="pwd" type="text" placeholder="Password" />
                    </div>
                    <div class="d-flex flex-row">
                        <a href="dashboard.html"><input id="loginbtn" class="btn btn-danger" type="button" value="Login" /></a>
                        <a id="forgotpwd" class="d-flex justify-content-end" href="#" style="text-decoration: none;">Forgot Password?</a>
                    </div>
                    <div class="d-flex">
                        <p id="endtxt">Are you a new member ? </p>
                        <a id="reg" href="#" style="text-decoration: none;"> Register here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
